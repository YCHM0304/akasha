apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: akasha-rag-hpa-v2
  namespace: akasha
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: akasha-rag
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 1
        periodSeconds: 10
      - type: Percent
        value: 50
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Min